<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Backbone Sandbox</title>

	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />

	<script src='/bower_components/underscore/underscore-min.js'></script>
	<script src='/bower_components/jquery/dist/jquery.min.js'></script>
	<script src='/bower_components/backbone/backbone.js'></script>
	<script src='/js/models/person.js'></script>
	<script src='/js/views/person.js'></script>
	<script src='/js/app.js'></script>

</head>
<body>

	<div class="container">
		<hr />
		<form action="" class="form form-inline">
			<input id='first_name' name='firstName' placeholder='First Name' class='form-control' />
			<input id='last_name'  name='lastName'  placeholder='Last Name'  class='form-control' />
		</form>

		<hr />
		<div id='profile'></div>
	</div>


	<script id='tpl_person' type='text/template'>
		<dl>
			<dt>First Name</dt>
			<dd><%= firstName %></dd>
			<dt>Last Name</dt>
			<dd><%= lastName %></dd>
		</dl>	
	</script>

</body>
</html>
